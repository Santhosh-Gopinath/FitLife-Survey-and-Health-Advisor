<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitNexus Disease Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .symptom-tag {
            transition: all 0.3s;
        }
        .symptom-tag:hover {
            transform: translateY(-2px);
        }
        .symptoms-container {
            max-height: 200px;
            overflow-y: auto;
        }
        .checkbox-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }
        .survey-question {
            transition: all 0.3s ease-in-out;
        }
        .alert-message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative py-3 sm:max-w-xl md:max-w-2xl lg:max-w-4xl mx-auto">
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-extrabold text-gray-900">FitNexus Disease Prediction</h1>
                    <button type="button" data-toggle="survey-mode" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Switch to Survey Mode
                    </button>
                </div>

                <div id="survey-container" class="hidden">
                    <!-- Survey questions will be loaded here -->
                </div>

                <form id="prediction-form" class="space-y-6">
                    <div>
                        <label for="symptoms" class="block text-sm font-medium text-gray-700">
                            Enter your symptoms (comma separated)
                        </label>
                        <div class="mt-1">
                            <textarea id="symptoms" name="symptoms" rows="3"
                                class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                                placeholder="e.g. fever, headache, cough"></textarea>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Common symptoms (click to add)
                        </label>
                        <div id="available-symptoms" class="flex flex-wrap gap-2 symptoms-container p-2 border border-gray-200 rounded-md">
                            <!-- Symptoms will be loaded here -->
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Select symptoms (checkboxes)
                        </label>
                        <div id="symptom-checkboxes" class="checkbox-container grid grid-cols-2 gap-2">
                            <!-- Checkboxes will be loaded here -->
                        </div>
                    </div>

                    <div id="selected-symptoms-container" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Selected symptoms
                        </label>
                        <div id="selected-symptoms" class="flex flex-wrap gap-2">
                            <!-- Selected symptoms will appear here -->
                        </div>
                    </div>

                    <div id="message-container" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <span id="message" class="block sm:inline"></span>
                    </div>

                    <div>
                        <button type="submit" id="predict-button"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Predict Disease
                        </button>
                    </div>
                </form>

                <div id="result-container" class="hidden mt-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Prediction Results</h2>
                    <div id="result-content" class="bg-gray-50 p-4 rounded-md">
                        <!-- Prediction results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script7.js"></script>
</body>
</html>
